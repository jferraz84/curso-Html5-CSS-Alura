<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Babearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens\logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>  
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome </label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem"class="input-padrao" cols="30" rows="10"></textarea>

                <div>
                    <p>Como prefere o nosso contato ?</p>
                    <label for="radio-email"> <input type="radio" name="contato" 
                           value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato"
                           value="telefone" id="radio-telefone"> Telefone</label>

                    <label for="radio-whatzapp"><input type="radio" name="contato"
                           value="whatzapp" id="radio-whatzapp"> Whatzapp</label>
                    
                    <input type="submit" value="Enviar formulario">
                </div>

                <div>
                    <select >
                        <p>Qual o horário prefere ser atendido ?</p>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por Email ?</label>
            </form>
        </main>
        <footer>
            <img src="imagens\logo-branco.png" >
            <p class="copyrigth">&copy; Copyrigth Babearia Alura - 2020</p>
        </footer>
    </body>
</html>
